<div class="row">
  <div class="col-md-6"><h1>Categories</h1></div>
  <div class="col-md-6">
    <button
      routerLink="/add-category"
      routerLinkActive="active"
      type="submit"
      [disabled]=""
      class="btn btn-success btn-sm  mt-3"
    >
      Add New
    </button>
  </div>
</div>

<div class="row">
  <!--tabela glavna-->
  <div class="col-md-10 "> 
    <table class="table table-responsive-sm ">
      <thead>
        <tr>
          <th>Name</th>
          <th>Parent Category</th>
          <th>Description</th>
          <th>Actions</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of post; let i = index">
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
          <td>{{ category.parentCategoryId }}</td>

          <td>
            <button (click)="onDeleteClick(category.id)" class="btn btn-danger btn-sm mr-1" >delete</button>

            <button [routerLink]="['/Edit', i]" class="btn btn-primary btn-sm"> edit </button>


          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
